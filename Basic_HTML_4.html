<html>
    <body>
    <style>
        .font_1 {
            background-color: azure;
            color: crimson;
            font-size: large;
        }
        .font_2 {
            background-color: gray;
            color: greenyellow;
            font-size: medium;
                }
    </style>
    <h2 class="font_1">This h2 element is styled per class attributes font_1</h2>
    <h3 class="font_2">This h3 element is styled per class attributes font_2</h3>
    <h4 class="font_1">Even though this is an h4 element, it is styled the same as the h2 element because we pointed to the class attribute font_1</h4>    
    </body>
</html>
